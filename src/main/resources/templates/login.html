<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | StudySmart Pro</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #00eaff;
            --secondary: #8e2de2;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
            --input-bg: rgba(255, 255, 255, 0.95);
        }

        /* ===== RESET & BODY ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1a1a2e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
            position: relative;
        }

        /* ===== BACKGROUND DECORATION ===== */
        .particles {
            position: absolute;
            inset: 0;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }

        /* ===== GLASS CARD CONTAINER ===== */
        .container {
            width: 420px;
            padding: 50px 40px;
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 32px;
            text-align: center;
            color: var(--text-color);
            border: 1px solid var(--glass-border);
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.4);
            position: relative;
            z-index: 10;
            animation: fadeInUp 1s cubic-bezier(0.23, 1, 0.32, 1);
            transition: transform 0.4s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 234, 255, 0.4);
        }

        .container::before {
            content: "";
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 32px;
            z-index: -1;
            filter: blur(15px);
            opacity: 0.3;
        }

        /* ===== TYPOGRAPHY ===== */
        h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #fff, #c2f0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.welcome-text {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 30px;
        }

        /* ===== INPUT GROUPS ===== */
        .input-group {
            position: relative;
            margin: 24px 0;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            border-radius: 16px;
            border: 2px solid transparent;
            outline: none;
            font-size: 15px;
            background: var(--input-bg);
            color: #333;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input-group input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(0, 234, 255, 0.2);
            transform: scale(1.02);
        }

        .input-group label {
            position: absolute;
            left: 50px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            pointer-events: none;
            transition: 0.3s ease;
            font-size: 15px;
        }

        .input-group input:focus + label,
        .input-group input:valid + label {
            top: -12px;
            left: 15px;
            font-size: 12px;
            color: var(--primary);
            font-weight: 600;
            background: #fff;
            padding: 0 8px;
            border-radius: 4px;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            opacity: 0.7;
            transition: 0.3s;
            z-index: 5;
            color: #555;
        }

        .input-group input:focus ~ .input-icon {
            color: var(--secondary);
            opacity: 1;
        }

        /* ===== UTILS ===== */
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            margin-bottom: 25px;
            color: rgba(255, 255, 255, 0.8);
        }

        .remember-forgot label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .remember-forgot a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .remember-forgot a:hover {
            text-decoration: underline;
        }

        /* ===== BUTTONS ===== */
        .btn-login {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 16px;
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.4s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 210, 255, 0.3);
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 210, 255, 0.5);
            filter: brightness(1.1);
        }

        .btn-login::after {
            content: "";
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .btn-login:hover::after {
            left: 100%;
        }

        /* ===== DIVIDER ===== */
        .or-divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: rgba(255, 255, 255, 0.4);
            font-size: 12px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .or-divider::before,
        .or-divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 0 15px;
        }

        /* ===== SOCIAL LOGIN ===== */
        .social-login {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
        }

        .register-link {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .register-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
        }

        .register-link a:hover {
            text-shadow: 0 0 10px var(--primary);
        }

        /* ===== FEEDBACK MESSAGES ===== */
        .error, .success {
            padding: 12px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 13px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .error {
            background: rgba(255, 71, 87, 0.2);
            color: #ff9f9f;
            border: 1px solid rgba(255, 71, 87, 0.3);
        }

        .success {
            background: rgba(46, 213, 115, 0.2);
            color: #b1ffce;
            border: 1px solid rgba(46, 213, 115, 0.3);
        }

        /* ===== ANIMATIONS ===== */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-40px) translateX(20px); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container { width: 90%; padding: 40px 25px; }
        }
    </style>
</head>

<body>

<div class="particles" id="particles"></div>

<div class="container">
    <h2>StudySmart Pro üëã</h2>
    <p class="welcome-text">Sign in to continue your learning journey</p>

    <div th:if="${error}" class="error">
        <span>‚ö†Ô∏è</span> <span th:text="${error}"></span>
    </div>
    <div th:if="${success}" class="success">
        <span>‚úÖ</span> <span th:text="${success}"></span>
    </div>

    <form th:action="@{/auth/login}" method="post">
        <div class="input-group">
            <input type="text" name="email" id="email" required>
            <label for="email">Username or Email</label>
            <span class="input-icon">üë§</span>
        </div>

        <div class="input-group">
            <input type="password" name="password" id="password" required>
            <label for="password">Password</label>
            <span class="input-icon">üîí</span>
        </div>

        <div class="remember-forgot">
            <label>
                <input type="checkbox" name="remember"> Remember Me
            </label>
            <a href="/auth/forgot-password">Forgot Password?</a>
        </div>

        <button type="submit" class="btn-login">Login to Dashboard</button>
    </form>

    <div class="or-divider"><span>OR SIGN IN WITH</span></div>

    <div class="social-login">
        <script src="https://accounts.google.com/gsi/client" async defer></script>
        <div id="g_id_onload"
             data-client_id="753396852554-rfqhhu5rujso5b3vfqh7ajelr07ecbjb.apps.googleusercontent.com"
             data-login_uri="/auth/google/callback"
             data-auto_prompt="false"></div>
        <div class="g_id_signin" data-type="standard" data-size="large" data-theme="filled_blue" data-shape="pill"></div>
    </div>

    <div class="register-link">
        New here? <a th:href="@{/auth/register}">Create an account ‚Üí</a>
    </div>
</div>

<script th:inline="javascript">
    /* 1. Thymeleaf se Session ID nikaalein aur safety check karein */
    /* Syntax: /*[[...]]*/ null; //use karein taaki agar session empty ho toh JS error na de */
    const sessionUserId = /*[[${session.userId}]]*/ null;

    /* 2. Agar ID mili toh use Storage mein save karein */
    if (sessionUserId && sessionUserId !== "null") {
        sessionStorage.setItem("userId", sessionUserId);
        console.log("‚úÖ User ID saved to session storage:", sessionUserId);
    } else {
        console.warn("‚ö†Ô∏è Session UserID not found from server.");
    }

    /* 3. Background Particles Animation */
    const container = document.getElementById("particles");
    if (container) {
        for(let i = 0; i < 20; i++) {
            const particle = document.createElement("div");
            particle.className = "particle";
            const size = Math.random() * 40 + 10;
            particle.style.width = size + "px";
            particle.style.height = size + "px";
            particle.style.left = Math.random() * 100 + "%";
            particle.style.top = Math.random() * 100 + "%";
            container.appendChild(particle);
        }
    }
</script>
</body>
</html>

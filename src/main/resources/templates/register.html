<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | StudySmart Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        /* üåà Animated Gradient Background */
        body {
          margin: 0;
          padding: 0;
          font-family: "Poppins", sans-serif;
          background: linear-gradient(-45deg, #6a11cb, #2575fc, #ff6a00, #ee0979);
          background-size: 400% 400%;
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          animation: gradientMove 12s ease infinite;
          overflow: hidden;
        }

        @keyframes gradientMove {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }

        /* ‚ú® Floating Particles */
        .particles {
          position: absolute;
          width: 100%;
          height: 100%;
          top: 0;
          left: 0;
          z-index: 0;
        }
        .particle {
          position: absolute;
          background: rgba(255, 255, 255, 0.3);
          border-radius: 50%;
          animation: float 8s infinite ease-in-out;
        }

        @keyframes float {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-30px); }
        }

        /* üßä Glass Card */
        .container {
          position: relative;
          z-index: 10;
          background: rgba(255, 255, 255, 0.15);
          backdrop-filter: blur(20px);
          border-radius: 25px;
          padding: 50px 40px;
          width: 90%;
          max-width: 420px;
          box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
          animation: fadeInUp 1s ease;
          color: #fff;
        }

        @keyframes fadeInUp {
          from { opacity: 0; transform: translateY(50px); }
          to { opacity: 1; transform: translateY(0); }
        }

        .container h2 {
          text-align: center;
          font-size: 32px;
          background: linear-gradient(135deg, #fff, #ffeaa7);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          margin-bottom: 25px;
          letter-spacing: 1px;
        }

        /* üéØ Input Fields */
        .input-group {
          margin: 18px 0;
          position: relative;
        }

        input {
          width: 100%;
          padding: 15px 20px;
          border: none;
          border-radius: 12px;
          background: rgba(255, 255, 255, 0.9);
          font-size: 16px;
          outline: none;
          color: #333;
          transition: 0.3s;
        }

        input:focus {
          box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
          transform: scale(1.02);
        }

        /* Password Strength */
        .password-strength {
          height: 4px;
          background: rgba(255, 255, 255, 0.2);
          border-radius: 2px;
          margin-top: 5px;
        }

        .strength-bar {
          height: 100%;
          width: 0%;
          border-radius: 2px;
          transition: width 0.3s, background 0.3s;
        }

        /* ‚úÖ Button */
        .btn-register {
          width: 100%;
          background: linear-gradient(135deg, #00c6ff, #0072ff);
          color: #fff;
          padding: 14px;
          font-size: 17px;
          font-weight: 600;
          border: none;
          border-radius: 12px;
          margin-top: 20px;
          cursor: pointer;
          transition: 0.4s;
          box-shadow: 0 5px 15px rgba(0, 114, 255, 0.4);
        }

        .btn-register:hover {
          background: linear-gradient(135deg, #42a5f5, #3f51b5);
          transform: translateY(-3px);
          box-shadow: 0 8px 25px rgba(63, 81, 181, 0.5);
        }

        /* ‚öôÔ∏è Social Login Buttons */
        .social-login {
          margin-top: 25px;
          display: flex;
          flex-direction: column;
          gap: 12px;
        }

        .social-btn {
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 10px;
          border: none;
          border-radius: 12px;
          padding: 12px;
          font-weight: 500;
          cursor: pointer;
          font-size: 15px;
          transition: 0.3s;
        }

        .google { background: #fff; color: #333; }
        .google:hover { background: #f1f1f1; }
        .github { background: #24292e; color: #fff; }
        .github:hover { background: #000; }
        .facebook { background: #1877f2; color: #fff; }
        .facebook:hover { background: #0e5ad0; }

        .social-btn img {
          width: 22px;
          height: 22px;
        }

        /* üßæ Terms */
        .terms {
          margin-top: 15px;
          display: flex;
          align-items: center;
          font-size: 14px;
        }

        .terms input {
          width: auto;
          margin-right: 10px;
        }

        .terms a {
          color: #ffeaa7;
          text-decoration: none;
        }

        .terms a:hover { text-decoration: underline; }

        /* üîó Login Link */
        .login-link {
          margin-top: 20px;
          text-align: center;
          font-size: 15px;
        }

        .login-link a {
          color: #fff;
          text-decoration: none;
          font-weight: 500;
        }

        .login-link a:hover {
          color: #ffeaa7;
        }

        @media (max-width: 480px) {
          .container {
            padding: 35px 25px;
          }
        }
    </style>
</head>

<body>
<div class="particles" id="particles"></div>

<div class="container">
    <h2>Join StudySmart Pro</h2>

    <form th:action="@{/register}" method="post" id="registerForm">
        <div class="input-group">
            <input type="text" name="username" placeholder="üë§ Choose Username" required />
        </div>

        <div class="input-group">
            <input type="email" name="email" placeholder="üìß Enter Email" required />
        </div>

        <div class="input-group">
            <input type="password" name="password" id="password" placeholder="üîí Create Password" required />
            <div class="password-strength"><div class="strength-bar" id="strengthBar"></div></div>
        </div>

        <div class="input-group">
            <input type="password" name="confirmPassword" placeholder="üîí Confirm Password" required />
        </div>

        <div class="terms">
            <input type="checkbox" id="terms" required />
            <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
        </div>

        <button type="submit" class="btn-register">Create Account</button>

        <div class="social-login">
            <button type="button" class="social-btn google">
                <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="Google" /> Sign up with Google
            </button>

            <button type="button" class="social-btn github">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub" /> Sign up with GitHub
            </button>

            <button type="button" class="social-btn facebook">
                <img src="https://cdn-icons-png.flaticon.com/512/5968/5968764.png" alt="Facebook" /> Sign up with Facebook
            </button>
        </div>

        <div class="login-link">
            Already have an account? <a th:href="@{/login}">Login</a>
        </div>
    </form>
</div>

<script>
    // Floating particles
    const particles = document.getElementById("particles");
    for (let i = 0; i < 10; i++) {
      const p = document.createElement("div");
      p.classList.add("particle");
      const size = Math.random() * 40 + 10;
      p.style.width = `${size}px`;
      p.style.height = `${size}px`;
      p.style.left = `${Math.random() * 100}%`;
      p.style.top = `${Math.random() * 100}%`;
      p.style.animationDuration = `${Math.random() * 10 + 5}s`;
      p.style.opacity = Math.random() * 0.4;
      particles.appendChild(p);
    }

    // Password Strength Indicator
    const password = document.getElementById("password");
    const strengthBar = document.getElementById("strengthBar");

    password.addEventListener("input", () => {
      let val = password.value;
      let strength = 0;
      if (val.length >= 8) strength += 25;
      if (/[A-Z]/.test(val)) strength += 25;
      if (/[0-9]/.test(val)) strength += 25;
      if (/[^A-Za-z0-9]/.test(val)) strength += 25;

      strengthBar.style.width = strength + "%";
      strengthBar.style.background =
        strength < 50 ? "#ff4757" : strength < 75 ? "#ffa502" : "#2ed573";
    });
</script>
</body>
</html>
